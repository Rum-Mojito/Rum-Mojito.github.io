e, d_model)\n        self.transformer = nn.Transformer(\n            d_model=d_model,\n            nhead=nhead,\n            num_encoder_layers=num_layers\n        )\n        self.output_layer = nn.Linear(d_model, vocab_size)\n    \n    def forward(self, x):\n        embedded = self.embedding(x)\n        output = self.transformer(embedded)\n        return self.output_layer(output)\n```\n\n### 2. 协同过滤\n\n结合用户-物品交互矩阵进行协同过滤：\n\n- **用户协同过滤**：基于相似用户的行为推荐\n- **物品协同过滤**：基于相似物品的关联推荐\n- **矩阵分解**：使用 SVD 降维处理稀疏矩阵\n\n### 3. 多目标优化\n\n同时优化多个业务指标：\n\n- **点击率（CTR）**：提升用户点击概率\n- **转化率（CVR）**：促进用户购买行为\n- **多样性**：保证推荐结果的多样性\n- **新颖性**：推荐用户未接触过的内容\n\n## 特征工程\n\n### 用户特征\n\n- 基础属性：年龄、性别、地域\n- 行为特征：浏览、点击、购买历史\n- 偏好特征：品类偏好、价格敏感度\n\n### 物品特征\n\n- 基础属性：类别、品牌、价格\n- 内容特征：标题、描述、图片\n- 统计特征：热度、评分、销量\n\n### 上下文特征\n\n- 时间特征：小时、星期、季节\n- 场景特征：设备类型、网络环境\n- 位置特征：GPS 坐标、商圈信息\n\n## 模型训练\n\n### 数据准备\n\n1. **数据清洗**：处理缺失值、异常值\n2. **特征编码**：类别特征 one-hot 编码\n3. **序列构建**：构建用户行为序列\n4. **负采样**：平衡正负样本比例\n\n### 训练策略\n\n```python\n# 多任务学习\ndef multi_task_loss(predictions, labels, weights):\n    ctr_loss = F.binary_cross_entropy(predictions['ctr'], labels['ctr'])\n    cvr_loss = F.binary_cross_entropy(predictions['cvr'], labels['cvr'])\n    return weights['ctr'] * ctr_loss + weights['cvr'] * cvr_loss\n```\n\n### 模型评估\n\n- **离线评估**：AUC、NDCG、Hit Rate\n- **在线评估**：A/B 测试、业务指标\n- **模型解释**：SHAP 值分析特征重要性\n\n## 服务部署\n\n### API 设计\n\n```python\n@app.post(\"/recommend\")\nasync def get_recommendations(\n    user_id: int,\n    num_items: int = 10,\n    context: dict = None\n):\n    # 获取用户特征\n    user_features = get_user_features(user_id)\n    \n    # 模型推理\n    scores = model.predict(user_features, context)\n    \n    # 返回推荐结果\n    return {\"recommendations\": scores[:num_items]}\n```\n\n### 性能优化\n\n1. **模型压缩**：量化、剪枝、蒸馏\n2. **缓存策略**：Redis 缓存热门推荐\n3. **批处理**：批量推理提升吞吐量\n4. **异步处理**：非阻塞推荐计算\n\n## 业务效果\n\n### 核心指标\n\n- **点击率提升**：18% CTR 提升\n- **转化率提升**：12% CVR 提升\n- **用户满意度**：NPS 提升 15%\n- **系统性能**：平均响应时间 \u003c 50ms\n\n### 技术成果\n\n1. **模型效果**：离线 AUC 达到 0.85\n2. **系统稳定性**：99.9% 服务可用性\n3. **扩展能力**：支持千万级用户\n4. **实时性**：毫秒级推荐响应\n\n## 未来规划\n\n1. **模型升级**：引入图神经网络（GNN）\n2. **实时学习**：在线学习和模型更新\n3. **多模态融合**：结合文本、图像特征\n4. **联邦学习**：保护用户隐私的分布式训练\n\n通过这个项目，我深入理解了推荐系统的核心技术，并在实际业务中取得了显著效果。这为我在 AI 全栈开发领域的进一步发展奠定了坚实基础。\n"])</script><script>self.__next_f.push([1,"e:[\"$\",\"div\",null,{\"className\":\"bg-white min-h-screen\",\"children\":[\"$\",\"div\",null,{\"className\":\"max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12\",\"children\":[[\"$\",\"$Ld\",null,{\"href\":\"/projects\",\"className\":\"inline-flex items-center text-blue-600 hover:text-blue-800 mb-8 transition-colors\",\"children\":[[\"$\",\"svg\",null,{\"ref\":\"$undefined\",\"xmlns\":\"http://www.w3.org/2000/svg\",\"width\":20,\"height\":20,\"viewBox\":\"0 0 24 24\",\"fill\":\"none\",\"stroke\":\"currentColor\",\"strokeWidth\":2,\"strokeLinecap\":\"round\",\"strokeLinejoin\":\"round\",\"className\":\"lucide lucide-arrow-left mr-2\",\"aria-hidden\":\"true\",\"children\":[[\"$\",\"path\",\"1l729n\",{\"d\":\"m12 19-7-7 7-7\"}],[\"$\",\"path\",\"x3x0zl\",{\"d\":\"M19 12H5\"}],\"$undefined\"]}],\"返回项目列表\"]}],[\"$\",\"header\",null,{\"className\":\"mb-8\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"text-4xl font-bold text-gray-900 mb-4\",\"children\":\"AI 驱动的个性化推荐系统\"}],[\"$\",\"div\",null,{\"className\":\"flex flex-wrap gap-2 mb-6\",\"children\":[[\"$\",\"span\",\"Python\",{\"className\":\"inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800\",\"children\":\"Python\"}],[\"$\",\"span\",\"PyTorch\",{\"className\":\"inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800\",\"children\":\"PyTorch\"}],[\"$\",\"span\",\"FastAPI\",{\"className\":\"inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800\",\"children\":\"FastAPI\"}],[\"$\",\"span\",\"Redis\",{\"className\":\"inline-flex items-center px-2.5 py-0.5 rounded-full t
